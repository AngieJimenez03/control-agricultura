<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’¬ Chat PÃºblico</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ecfdf5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      height: 550px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background: #059669;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f9fafb;
    }

    .mensaje-container {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      animation: aparecer 0.3s ease;
    }

    .mensaje {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 12px;
      line-height: 1.3;
      font-size: 0.9rem;
      word-wrap: break-word;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nombre {
      font-weight: 600;
      margin-bottom: 3px;
    }

    .mensaje small {
      align-self: flex-end;
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 3px;
    }

    /* ðŸ’¬ Mensajes de otros */
    .otros {
      align-self: flex-start;
      background: #e5e7eb;
      color: #111;
      border-bottom-left-radius: 2px;
    }

    /* âœ… Mensajes propios (verde) */
    .propios {
      align-self: flex-end;
      background: #10b981;
      color: white;
      border-bottom-right-radius: 2px;
    }

    /* Avatar estilo circular */
    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #d1fae5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      font-weight: 600;
      color: #065f46;
      flex-shrink: 0;
    }

    .propios-avatar {
      background: #047857;
      color: white;
    }

    footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #msg {
      flex: 1;
      border: none;
      outline: none;
      background: #f3f4f6;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      margin-right: 8px;
      transition: 0.2s;
    }

    #msg:focus {
      background: #fff;
      border: 1px solid #10b981;
    }

    #send {
      background: #10b981;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    #send:hover {
      background: #059669;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #a7f3d0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>ðŸ’¬ Chat PÃºblico</header>

    <div id="chat"></div>

    <footer>
      <input id="msg" placeholder="Escribe un mensaje..." />
      <button id="send">Enviar</button>
    </footer>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const token = prompt("Pega tu token JWT:");
    const socket = io("http://localhost:5100", { auth: { token } });

    const chat = document.getElementById("chat");
    const msg = document.getElementById("msg");
    const sendBtn = document.getElementById("send");

    let miID = null;

    socket.on("connect", () => {
      miID = socket.id;
      console.log("ðŸŸ¢ Conectado con ID:", miID);
    });

    // Recibir mensajes
    socket.on("mensaje_publico", (data) => {
      const esPropio = data.idEmisor === miID;

      const contenedor = document.createElement("div");
      contenedor.classList.add("mensaje-container");

      const avatar = document.createElement("div");
      avatar.classList.add("avatar");
      if (esPropio) avatar.classList.add("propios-avatar");

      // Mostrar inicial del nombre o Ã­cono
      const inicial = data.emisor?.charAt(0)?.toUpperCase() || "U";
      avatar.textContent = inicial;

      const mensaje = document.createElement("div");
      mensaje.classList.add("mensaje", esPropio ? "propios" : "otros");
      mensaje.innerHTML = `
        <span class="nombre">${data.emisor}</span>
        <span class="texto">${data.texto}</span>
        <small>${data.fecha}</small>
      `;

      // Ordenar segÃºn si es propio o de otro
      if (esPropio) {
        contenedor.style.justifyContent = "flex-end";
        contenedor.appendChild(mensaje);
        contenedor.appendChild(avatar);
      } else {
        contenedor.appendChild(avatar);
        contenedor.appendChild(mensaje);
      }

      chat.appendChild(contenedor);
      chat.scrollTop = chat.scrollHeight;
    });

    // Enviar mensaje
    sendBtn.addEventListener("click", () => {
      const texto = msg.value.trim();
      if (texto) {
        socket.emit("mensaje_publico", { texto });
        msg.value = "";
      }
    });

    msg.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>

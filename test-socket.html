<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat por Lote</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    #mensajes {
      flex: 1;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .msg {
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .msg.yo {
      background: #4ade80;
      color: white;
      text-align: right;
    }
    .msg.otro {
      background: #e5e7eb;
      color: #111827;
    }
    #formulario {
      display: flex;
      gap: 10px;
      padding: 10px;
    }
    #texto {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 8px 16px;
      background: #4ade80;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="mensajes"></div>
    <form id="formulario">
      <input id="texto" type="text" placeholder="Escribe un mensaje..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const API_URL = "http://localhost:5100";
    const token = prompt("Introduce tu token JWT:");
    const loteId = prompt("Introduce el ID del lote para unirte:");

    if (!token || !loteId) {
      alert("Necesitas token y lote ID para probar el chat");
      throw new Error("Faltan datos");
    }

    // Conectarse al backend con el token
    const socket = io(API_URL, {
      auth: { token }
    });

    const mensajesDiv = document.getElementById("mensajes");
    const formulario = document.getElementById("formulario");
    const input = document.getElementById("texto");

    // Unirse a la sala del lote
    socket.emit("unirse_lote", loteId);

    // Mostrar historial
    socket.on("historial_mensajes", (historial) => {
      mensajesDiv.innerHTML = "";
      historial.forEach(m => agregarMensaje(m));
    });

    // Escuchar mensajes nuevos
    socket.on("mensaje_lote", (mensaje) => {
      agregarMensaje(mensaje);
    });

    // Enviar mensaje
    formulario.addEventListener("submit", (e) => {
      e.preventDefault();
      const texto = input.value.trim();
      if (!texto) return;

      socket.emit("mensaje_lote", { texto, loteId });
      input.value = "";
    });

    function agregarMensaje(m) {
      const div = document.createElement("div");
      div.classList.add("msg");
      div.classList.add(m.emisor === socket.user?.email ? "yo" : "otro");
      div.textContent = `${m.emisor}: ${m.texto}`;
      mensajesDiv.appendChild(div);
      mensajesDiv.scrollTop = mensajesDiv.scrollHeight;
    }
  </script>
</body>
</html>
